<!DOCTYPE html>
<meta charset="utf-8">
<title>Hello World</title>

<body>
	<script src="pixi.js"></script>
	<script src="scaleToWindow.js"></script>
	<script>
 		// Create the stage and renderer
 		let stage = new PIXI.Container(),
 			renderer = PIXI.autoDetectRenderer(512, 512);
 		document.body.appendChild(renderer.view);


 		// Use Pixi's built-in `loader` object to load an image
 		PIXI.loader.add("img/melBehind.png").load(setup);

 		// This `setup` function will run when the image has loaded
 		function setup() {

 			//let mel;
 			//mel.setAttribute('crossorigin', 'anonymous');

 			// Create the sprite from the texture
 			let mel = new PIXI.Sprite(
 				PIXI.loader.resources["img/melBehind.png"].texture
 			);

 			// Add the sprite to the stage
 			stage.addChild(mel);

 			// Render the stage
 			renderer.render(stage);
 		}

 		renderer.view.style.width = (window.innerWidth * 0.75)  + "px";
		renderer.view.style.height = (window.innerHeight * 0.5) + "px";
		renderer.view.style.display = "block";
		let scale = scaleToWindow(renderer.view);
		console.log(scale);
		window.addEventListener("resize", event => {
 		scaleToWindow(renderer.view);
 		});
	</script>
</body>
<style src="practice.css"></style>
